<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Routing App!</title>
  <!-- set the base path for angular routing -->
  <base href="/">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/\css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style type="text/css">
  body {
    padding-top: 50px;
  }
  </style>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src=“http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js”></script>
  <!-- load our custom angular app files -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/app.routes.js"></script>
</head>

<body class="container" ng-app="routerApp" ng-controller="mainController as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Angular Routing Example</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/"><i class="fa fa-home"></i>Home</a></li>
        <li><a href="/about"><i class="fa fa-shield"></i></a></li>
        <li><a href="/contact"><i class="fa fa-comment"></i></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Angular templating, where content will be injected -->
    <div class="jumbotron">
      <h1>{{main.bigMessage}}</h1>
    </div>

  </main>
</body>

</html>
